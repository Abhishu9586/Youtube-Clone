<!-- Create a container for the videos -->
<div id="video-container">
    <!-- Create an empty div to hold the video iframes -->
    <div id="video-list"></div>
  </div>
  
  <!-- JavaScript code to play multiple videos -->
  <script>
    // Replace with your YouTube API key
    const apiKey = "AIzaSyDD5BpZSzVz_mh1w079o8sZ2mpvsa6_gt8";
  
    // Search query
    const searchQuery = "javascript tutorials";
  
    // Function to create an iframe for each video
    function createVideoIframe(video) {
      const iframe = document.createElement("iframe");
      iframe.width = "100%";
      iframe.height = "500";
      iframe.frameborder = "0";
      iframe.allowfullscreen = true;
      iframe.src = `https://www.youtube.com/embed/${video.id.videoId}?autoplay=1&enablejsapi=1&origin=http://example.com`;
      return iframe;
    }
  
    // Make a search request to the YouTube API
    fetch(`https://www.googleapis.com/youtube/v3/search?part=id,snippet&q=${searchQuery}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        // Loop through the search results and create an iframe for each video
        data.items.forEach((video) => {
          const iframe = createVideoIframe(video);
          document.getElementById("video-list").appendChild(iframe);
        });
      })
      .catch(error => console.error(error));
  </script>
